<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenth Accessment</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <style>
        .form-control:focus {
        border: 3px solid rgb(233, 143, 158);
        box-shadow: 0px 0px 0px rgba(255, 255, 255, 0.075);
        
    }
    h5{
        padding-left: 10px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-6 d-none d-sm-block px-0 ">
                <img src="media/images/1.jfif" alt="" width="100%" height="800">
            </div>
            <div class="col-md-4 col-sm-6 col-12 pl-5 pt-5">
                <h1>Sign Up</h1>
                <br>
                <form action="" class="">
                    <div class="form-group">
                        <h5>
                            <label for="" class="text-muted">Full Name</label>
                        </h5>
                    
                    <input type="text" placeholder="Name..." class="form-control border-left-0 border-right-0 border-top-0">
                    <br>
                    <h5>
                        <label for="" class="text-muted">Email</label>
                    </h5>
                    <input type="email" placeholder="Email addess..." class="form-control border-left-0 border-right-0 border-top-0">
                    <br>
                    <h5>
                        <label for="" class="text-muted">Username</label>
                    </h5>
                    <input type="text" placeholder="Username..." class="form-control border-left-0 border-right-0 border-top-0">
                    <br>
                    <h5>
                        <label for="" class="text-muted">Password</label>
                    </h5>                    
                    <input type="password" placeholder="********" class="form-control border-left-0 border-right-0 border-top-0">
                    <br>
                    <h5>
                        <label for="" class="text-muted">Repeat Password</label>
                    </h5>
                    <input type="text" placeholder="********" class="form-control border-left-0 border-right-0 border-top-0">
                    <br>
                    <input type="checkbox"><span class="text-muted"> I agree to the Tearm of User</span>
                
                    <div class="row pt-4">
                        <div class="col-md-7 col-sm-7 col-7 ">
                            <input type="submit" value="Sign Up" class="btn btn-danger btn-block rounded-pill">
                            <br>
                        </div>
                        <div class="col-md-5 col-sm-5 col-5">
                            
                            <a href="" class="float-right">Sign in</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
