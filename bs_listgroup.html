<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS List Group</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action">
                        Text <span class="badge badge-danger badge-pill float-right">5</span>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-secondary">
                        Text <span class="badge badge-primary float-right">5</span>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-warning">
                        Text
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-danger">Text</li>
                    <li class="list-group-item list-group-item-action list-group-item-dark">Text</li>
                    <li class="list-group-item list-group-item-action list-group-item-info">Text</li>
                    <li class="list-group-item disabled" aria-disabled="true">Disabled item</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
