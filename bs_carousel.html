    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS Carousel</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators li{
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="carousel slide" data-ride="carousel" id="my">
                    <ul class="carousel-indicators">
                        <li class="active" data-target="#my" data-slide-to="0"></li></li>
                        <li data-target="#my" data-slide-to="1"></li></li>
                        <li data-target="#my" data-slide-to="2"></li></li>
                        <li data-target="#my" data-slide-to="3"></li></li>
                        
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="media/images/1.jfif" alt="" height="400" width="100%">
                            <div class="carousel-caption">
                                <h1>Lorem ipsum, dolor sit amet</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="media/images/2.jfif" alt="" height="400" width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="media/images/3.jpg" alt="" height="400" width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="media/images/4.jpeg" alt="" height="400" width="100%">
                        </div>
                    </div>
                    <a href="#my" data-slide="prev" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#my" data-slide="next" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
