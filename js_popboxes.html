<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS POP-Boxes</title>
</head>
<body>
    <script>
        // alert("helloo");
        a = prompt("Enter");
        if(a == "google"){
            window.location = "https://www.google.com/"
        }
        else{
            len = a.length;
            document.write(len);
        }
    </script>
</body>
</html>
