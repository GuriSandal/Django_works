<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Loop Array</title>
</head>
<body>
    <ol id="list">

    </ol>
    <script>
        let colors = ["red", "blue", "green"];
        for(i=0; i<colors.length; i++){
            document.getElementById("list").innerHTML += "<li>"+colors[i]+"</li>";
        }
    </script>
</body>
</html>
