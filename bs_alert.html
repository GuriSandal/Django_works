<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS Alert</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert fade show alert-primary alert-dismissible" role="alert">
                    Content
                    <a href="" data-dismiss="alert">
                        <i class="fa fa-times float-right text-primary"></i>
                    </a>
                </div>
                <div class="alert alert-danger alert-dismissible" role="alert">
                    Content
                    <a href="" data-dismiss="alert">
                        <i class="fa fa-times float-right text-danger"></i>
                    </a>
                </div>
                <div class="alert alert-success" role="alert">
                    Content
                </div>
                <div class="alert alert-info" role="alert">
                    Content
                </div>
            </div>
        </div>
    </div>
</body>
</html>
