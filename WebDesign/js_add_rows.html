<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS ADD Rows</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9 py-5">
                <input type="text" class="form-control" placeholder="Enter Color Code..." id="entry">
            </div>
            <div class="col-md-3 py-5">
                <button class="btn btn-success btn-block" onclick="addrow()">ADD ROW</button>
            </div>
        </div>
    <table class="table table-striped table-hover table-light">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Code</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
    <script>
        let colors = [];
        function addrow(){
        colors.push(document.getElementById("entry").value);
        r = "";
        for(i=0;i<colors.length;i++){
            r += "<tr>";
                r += "<td>"+i+"</td>";    
                r += "<td>"+colors[i]+"</td>";
                r += "<td><div style='height:100px; width:100%; background:"+colors[i]+";'></div></td>";    
            r += "</tr>";
        }
        document.getElementById("tbody").innerHTML = r;
        }
    </script>
</body>
</html>
