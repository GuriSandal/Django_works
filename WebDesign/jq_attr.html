<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQ Attr</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <button class="btn btn-success" id="b1">Click Add</button>
                <button class="btn btn-danger" id="b2">Click Remove</button>
                <h1>This is a heading</h1>
            </div>
        </div>
    </div>
    <script>
        $("#b1").click(function(){
        $("h1").attr({"align":"center","style":"color:red"});
    });
        $("#b2").click(function(){
            $("h1").removeAttr("align style")
        })
    </script>
</body>
</html>
