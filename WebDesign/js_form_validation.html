<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-md-7">
                <div class="p-5">
                    <img class=""  width="100%" height="550" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="">
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-5">
                    <h1>Register Here</h1>
                    <br>
                <form action="" class="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name..." >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name..." >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" placeholder="Username..." class="form-control" pattern=[a-z]{4,} title="Username must in lower and greater than 4">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" placeholder="Email..." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password..." id="pass" onkeyup="conf()" value="">
                            <div class="input-group-append">
                                <span class="input-group-text" id="pass-icon" onclick="hide()" id="">
                                    <i class="fas fa-eye" ></i>
                                </span>
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-Password..." id="re-pass" onkeyup="conf()" value="">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-outline-primary">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <script>
        function conf(){
           let ps =  document.getElementById("pass").value;
           let re_ps = document.getElementById("re-pass").value;
           if(ps == re_ps){
            document.getElementById("re-pass").style.border = "1px solid green";
            document.getElementById("pass").style.border = "1px solid green";
           }
           else{
            document.getElementById("pass").style.border = "1px solid red";
            document.getElementById("re-pass").style.border = "1px solid red";
           }
        }

        function hide(){
            let a = document.getElementById("pass").type;
    
            if(a == "password"){
                document.getElementById("pass").type = "text";
                document.getElementById("pass-icon").innerHTML = "<i class='fas fa-eye-slash' ></i>"
            }
            else{
                document.getElementById("pass").type = "password";
                document.getElementById("pass-icon").innerHTML = "<i class='fas fa-eye' ></i>"
            }
        }
    </script>
</body>
</html>
