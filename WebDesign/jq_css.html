<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQ CSS</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto p-5 mt-5 shadow shadow-lg">
                <small id="rs"></small>
                <form action="">
                    <div class="form-group">
                        <label>Enter Password</label>
                        <input type="text" id="pwd" class="form-control" onkeyup="check()">
                    </div>
                    <div class="form-group">
                        <label>Enter Password Again</label>
                        <input type="text" id="cpwd" class="form-control" onkeyup="check()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function check(){
            let pw = $("#pwd").val();
            let cpw = $("#cpwd").val();
            if(pw == cpw){
                $("#rs").html("mached!!").css({color:"green",});
                $("#cpwd").css({border:"1px solid green", "box-shadow":"none"});
                $("#pwd").css({border:"1px solid green", "box-shadow":"none"});

            }
            else{
                $("#rs").html("!! Not mached!!");
                $("#cpwd").css({border:"1px solid red", "box-shadow":"none"});
                $("#pwd").css({border:"1px solid red", "box-shadow":"none"});
            }
        }
    </script>
</body>
</html>
