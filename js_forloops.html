<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS For Loop</title>
</head>
<body>
    <script>
        for(var i=0; i<10; i++){
            if(i!=5){
                document.write(i+'<br/>')
        }
        }
    </script>
    <select name="" id="">
        <script>
            
            for(var i=1990; i<2020; i++){
                document.write("<option>"+i+"</option>")
            }
        </script>
    </select>
    <script>
        a = prompt("Enter")
        document.write(a)
    </script>
</body>
</html>
