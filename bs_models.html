<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS Models</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fontawesome/css/all.min.css">
    <script src="static/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success m-3" data-toggle="modal" data-target="#login">Click here</button>
                <div class="modal fade" id="login">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Login</h1>
                                <button data-dismiss="modal" class="btn btn-white">&times;</button>
                            </div>
                            <div class="modal-body text-center">
                                <i class="fa fa-user p-4 bg-primary text-light rounded-circle m-3" style="font-size: 50px;"></i>
                                <form action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <p>Modal Footer</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
